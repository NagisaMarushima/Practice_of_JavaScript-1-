    <script src="jquery-3.7.1.min.js"></script>
    <script>
        'use strict'

        // 1,randomにカードを表示　2,カードを配列にして、役を判定 　3,役名をログボックスに追記していく。


    let cards = ['spade_01','spade_10','spade_11','spade_12','spade_13'];


    document.getElementById('cards').addEventListener('click',function(){
    // for(c=1;c<11;c++){

    document.getElementById('cards').innerHTML ="";
    // document.getElementById('poker').innerHTML =""
    let role =[];

    for(let i=1;i<6;i++){
    let imgNum = Math.floor(Math.random()*5);
    role.push(cards[imgNum]);
    document.getElementById('cards').innerHTML +='<img src="img/card_' + cards[imgNum] + '.png">';

        //1,数字を並び替え　2,役の判定(RSF,4C,FH,F,3C,2P,1P)　

    }
    console.log(role.sort());
    // document.getElementById('poker').innerHTML +=  role + '<br>'; //roleはランダムなカード名が入った配列になった！


    let count = {};
    role.forEach(function(i){
        count[i] = (count[i] || 0) + 1;
    });

    console.log(count);

    if(Object.keys(count).length === 5){
        document.getElementById('poker').innerHTML = "ロイヤルストレートフラッシュ！<br>"
    }else if(Object.values(count).includes(4) === true){
        document.getElementById('poker').innerHTML = "フォーカード！<br>"
    }else if(Object.values(count).includes(3) && Object.values(count).includes(2) === true){
         document.getElementById('poker').innerHTML = "フルハウス！<br>"
    }else if(Object.values(count).includes(3) === true){
         document.getElementById('poker').innerHTML = "スリーカード！<br>"
    }else if(Object.keys(count).length === 4){
         document.getElementById('poker').innerHTML = "ワンペア！<br>"
    }else{
        document.getElementById('poker').innerHTML = "ツーペア！<br>"
    }

    })


    </script>
